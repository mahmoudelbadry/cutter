<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>cutter</title>
	<link rel="stylesheet" href="vendor/pure/pure-min.css" />
	<link rel="stylesheet" href="css/style.css" />
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
	<div class="wrapper">
	    	<header class="group"> 
	    		<h1>cutter</h1>
	    	</header>
	        <div class="pure-g-r" id="paragraph-box-container">
	                <form id="paragraph-form" method="post" class="pure-form pure-form-stacked" action="">
	                    <textarea name="text" placeholder="Enter your paragraph here and cutter will split it into tweets..."></textarea>
	                    <input type="submit" class="pure-input-1-4 pure-button pure-button-primary" value="cut it!" />
	                </form>
	        </div>
	        <div id="tweets-container" class='hide'>
	        </div>
	</div>
    <footer>
        <p>
           Made by <a href="http://twitter.com/mahmoudelbadry">Mahmoud El-Badry</a>.
        </p>
        <p>
            Check out the source on <a href="http://github.com/mahmoudelbadry/cutter">Github</a>
        </p>
    </footer>
    <script id="tweets-container-template" type="text/x-handlebars-template">
        {{#each sentences}}
            <div class="tweet pure-g-r"> 
                <blockquote class="pure-u-7-8">{{this}}</blockquote>
                <a class="pure-u-1-8 pure-button pure-button-primary tweet-button" href="https://twitter.com/intent/tweet?text={{uc this}}" class="tweet-button">Tweet</a>

            </div>
        {{/each}}
        <button class="pure-u-1-4 pure-button pure-button-primary" id="back-button">Back</button>
    </script>
    <script src="vendor/handlebars/handlebars.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
